<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title>SoH Compatibility Checker</title>
    <link rel="stylesheet" href="hasherRes/hash.css">
    <script defer src="hasherRes/fa5.all.js"></script>
</head>
<body>
    <div class='app-container'>
    <h1>SoH Compatibility Checker</h1>
    <div class='app-container-content'>
    <div class='bottom-align'>
        <div id='file-input-outer'>
            <div id='file-input-box'>
                <span id='file-input-text'>
                    <div id='game-details'>
                        <span id='file-status-icon'></span>
                        <p id='game-name'>rom filename goes here</p>
                    </div>
                    <input type="file" id='file-input'>
                    <label for='file-input' id='file-input-label'>
                        <span class='fake-link-3'>Load a ROM</span>
                    </label>
                    <p id='lbl-dragndrop'>
                        Or drag and
                        <br> drop a file.
                    </p>
                </span>
            </div>
        </div>
    </div>
    <table id='rom-list'>
        <thead>
            <tr>
                <th> </th>
                <th>Supported</th>
                <th>MQ</th>
                <th>Region</th>
                <th>Formats</th>
                <th><span class='rom-list-sha'>sha1</span></th>
            </tr>
        </thead>
        <tbody id='rom-list-body'></tbody>
    </table>
    <div id='credits-links'>
        <p>
            <i class='fas fa-code-branch'></i>
            Forked off <a href='https://www.romhacking.net/hash/'>Hasher-js</a>
        </p>
        <p>
            <i class='fab fa-github'></i>
            Code <a href='https://github.com/briaguya-ai/shipequip'>on GitHub</a>
        </p>
    </div>
    </div></div>
    
    <div class='app-spacer'></div>

    <div id="killjoy"></div>
    <div id="hashing-modal-container">
        <div id="hashing-modal">
            <h3>Hashing ROM</h3>
            <hr class="bevel">
            <div class='hash-modal-text-container'>
                <p>Your ROM is being processed. Large ROMs may take a while.</p>
            </div>
            <div id='hash-progress'>
                <div id='hash-progress-marker'>

                </div>
            </div>
            <button id='abort-hash'>CANCEL</button>
        </div>
    </div>
        
    <script src='https://cdn.polyfill.io/v2/polyfill.js?features=Promise,String.prototype.startsWith,Array.prototype.find,Object.assign'></script>
    <script src='hasher.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='hasherRes/hasherUI.js'></script>
</body>

</html>
